<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상선택자</title>
    <style>
      .naver a {
        color: green;
      }
      .naver a:active {
        color: red;
      }
      .naver a:visited {
        color: greenyellow;
      }
      a:disabled,
      input:disabled,
      button:disabled {
        color: gray;
        background-color: gray;
      }
      input:active {
        color: white;
        background-color: blueviolet;
      }
      button:active {
        color: red;
        background-color: yellow;
      }
      .container div {
        background-color: cadetblue;
        width: 20px;
        height: 20px;
        margin: 1px;
        display: inline-block;
      }
      .container div:hover {
        background-color: rgb(248, 142, 97);
      }
      .red-input:focus {
        background-color: crimson;
      }
      .blue-input:focus {
        background-color: aqua;
      }
      input[type] + label {
        color: blue;
      }
      input[type]:not(:checked) + label {
        color: red;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <div class="naver">
      <a href="https://naver.com">네이버링크</a>
    </div>

    <input type="button" value="눌러보세요." disabled />
    <button disabled>눌러보세요.</button>
    <hr />
    <input class="red-input" value="클릭하면 빨갛게 됩니다." />
    <input class="blue-input" value="클릭하면 파랗게 됩니다." />
    <hr />
    <input type="checkbox" id="eat" />
    <label for="eat">간식</label>
    <input type="checkbox" id="meal" />
    <label for="meal">식사</label>
    <input type="radio" name="loc" />한국 <input type="radio" name="loc" />해외
    <hr />
    <div class="container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div>
      <br />
      <br />
      <hr />
      <br />
      <a href="/index.html">목차로</a>
    </div>
  </body>
</html>
