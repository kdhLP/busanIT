<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자-안내책자</title>
    <style>
      ul > li > p {
        background-color: bisque;
      }
      p {
        background-color: yellowgreen;
      }
      h1 + p {
        color: white;
      }
      h1 ~ p {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>엑스포 안내</h1>
    <p>반갑습니다.</p>
    <span>난 신경쓰지마</span>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시길 부탁드립니다.</p>
    <!-- ul>(li>p)*2 -->
    <ul>
      <li>
        <p>주중에는 정오 이벤트가 있습니다.</p>
      </li>
      <li>
        <p>주말에는 자정 이벤트가 있습니다.</p>
      </li>
    </ul>
    <p>즐거운 관광 되시길 바랍니다.</p>
    <div>
      <br />
      <br />
      <hr />
      <br />
      <a href="/index.html">목차로</a>
    </div>
  </body>
</html>
